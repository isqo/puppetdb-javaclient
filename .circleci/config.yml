version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout
      - setup_remote_docker
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "pom.xml" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: mvn dependency:go-offline

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}

      # run tests!
      #- run: mvn integration-test

      #- run:
      #    name: Save test results
      #    command: |
      #      mkdir -p ~/junit/
      #      find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/junit/ \;
      #    when: always
      #- store_test_results:
      #    path: ~/junit
      #- store_artifacts:
      #    path: ~/junit
      - run:
          name: Start containers and verify they are working
          command: |
            set -x
            # create a dummy container which will hold a volume with config
            docker create -v /docker-entrypoint-initdb.d --name configs alpine:3.4 /bin/true
            # copy a config file into this volume
            docker cp acceptance/docker/initdb/puppetdb.sql configs:/docker-entrypoint-initdb.d
            docker run -d --name configs alpine:3.4
            docker ps
            docker-compose -f acceptance/docker/docker-compose.yml up -d
            docker exec puppetdb curl --retry 10 --retry-connrefused http://puppetdb:8080/pdb/query/v4/nodes?query=%5B%22%3D%22%2C%22certname%22%2C%22c826a077907a.us-east-2.compute.internal%22%5D